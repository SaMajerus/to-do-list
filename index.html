<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css"> 
  <script src="js/scripts.js"></script> 
  <title>To-do List</title>
</head>

  <body>
    <h1>Create a To-Do List</h1>
    <form id="new-todo">
      <label for="itemName">Task</label>
      <input id="itemName" type="text" name="itemName">
      <label for="itemDesc">Description of Task</label> 
      <input id="itemDesc" type="text" name="itemDesc">
      <button type="submit">Add Task</button> 
    </form>
    
  </body> 
</html>
